<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator - Jo√£o Pster</title>
  </head>
  <body>
    <section>
      <input type="text" placeholder="Escreva seu texto" id="text-input" size="30" maxlength="60">
      <input type="file" name="" id="meme-insert">
    </section>
    <section id="meme-image-container" class="padrao">
      <span id="meme-text" class="centraliza"></span>
      <img id="meme-image" class="larguraMaxima" src="https://img.freepik.com/fotos-gratis/imagem-aproximada-em-tons-de-cinza-de-uma-aguia-careca-americana-em-um-fundo-escuro_181624-31795.jpg?size=626&ext=jpg">
    </section>
    <section>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
    <section id="meme-container">
      <div id="meme-1" class="meme-block"></div>
      <div id="meme-2" class="meme-block"></div>
      <div id="meme-3" class="meme-block"></div>
      <div id="meme-4" class="meme-block"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
